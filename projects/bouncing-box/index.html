<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		[class="box"] {
			display: block;
			position: absolute;
			width: 70px;
			height: 70px;
			top: 100px;
			left: 0px;
			background-image:url(https://banner2.kisspng.com/20180309/jfe/kisspng-drawing-watercolor-painting-anime-rabbit-chibi-cartoon-rabbit-5aa28e67af3bb1.5857919515206027277178.jpg);
			background-color: teal;
			font-size: 300%;
			text-align: center;
		}
		body{
		background-color: rgb(153, 255, 255);}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'
			/* global &*/

			// Variable declarations
			var box;
			var boardWidth;
			var update;
			var handleBoxClick;

			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();

			// TODO 2
			var position;
			var points;
			var speed;
			var direction;

			position = 0;
			points = 0;
			speed = 10;
			direction = 1;
			
		
			var update = function() {
				// TODO 3 / 6 / 7 / 8
    			
				box.css('left', position);
				
					if(position < 1) {
    					direction = 1;
				}
					if (position > boardWidth) {
    					direction = -1;
				}
					position = position + (speed * direction);
			};


			
			var handleBoxClick = function() {
				// TODO 4 / 5
				
				speed = speed + 3;
				position = 0;
				points = points + 1;
				box.text(points);
			};


			//this calls update every 50 milliseconds
			setInterval(update, 50);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
			}) ();
	</script>
</body>
</html>
